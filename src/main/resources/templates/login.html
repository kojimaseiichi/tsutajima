<!DOCTYPE html>
<html lang="ja"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Spring Security Example</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<style>
		body * {
			padding: 0;
			margin: 0;
		}
		.container-bottom {
			position: fixed !important;
			z-index: 0;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: #aaf;
		}
		.container-content {
			position: absolute;
			z-index: 1;
			top: 90%;
			left: 0;
			right: 0;
			width: 100%;
			min-height: 100%;
			background: #faa;
		}
	</style>
</head>
<body>
	<div class="container-bottom">
		<div class="container-login-form">
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<form th:action="@{/login/authenticate}" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="username">ユーザー名</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="ユーザー名"/>
				</div>
				<div class="form-group">
					<label for="password">パスワード</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="パスワード"/>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">ログイン</button>
				</div>
			</form>
		</div>
	</div>
	<div class="container-content">
		<div class="container-cover">
		test<br/>test<br/>test<br/>test<br/>test<br/>test<br/>test<br/>test<br/>test<br/>
		</div>
	</div>
</body>
</html>
