<!-- base.html -->
<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(title, link)">
	<title th:replace="${title}"></title>
	
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<th:block th:replace="${link}" />
</head>
<body>
	<nav th:fragment="common_nav(place)" class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="#">つたじま</a>
		<div class="navbar-collapse">
			<ul class="navbar-nav mr-auto nav-pills">
				<li class="nav-item">
					<a class="nav-link" th:classappend="${place} eq port?active" th:href="@{/port}">蔦嶋ポート</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${place} eq people?active" th:href="@{/people}">島民</a>
				</li>
			</ul>
			<a th:href="@{/login}">ログアウト</a>
		</div>
	</nav>
</body>
